<!doctype html>
<html lang="en" ng-app="openWeatherApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>AngularJS Demo App: Pyramise</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600'>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">OpenWeather App v<span app-version></span></a>
            </div>
            <div class="collapse navbar-collapse navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/forecast">Forecast</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div ng-view></div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <small>
                <span class="navbar-text">An AngularJS playground and sample app created by <a href="http://matthiaslienau.de">Matthias Lienau</a>.
                Clone and contribute: <a href="http://github.com/atufkas/angular-openweather-app">Fork app on GitHub</a>.
                This app uses the great api of the <a href="http://openweathermap.org/">Open Weather Map</a> project.</span>
            </small>
        </nav>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
